<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>David Balsley -- Contact</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">David C. Balsley</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarTogglerDCB" aria-expanded="false" aria-controls="navbarTogglerDCB" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collect the new links for toggling -->
            <div id="navbarTogglerDCB" class="navbar-collapse collapse">
                <!-- Navigation -->
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <!-- About -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>

                    <!-- Portfolio -->
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>

                    <!-- Contact -->
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>       
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">

        <h2>Contact</h2>

        <!-- Horizontal rule -->
        <hr />

        <!-- Contact form -->
        <form>
            <!-- Name label and text box -->
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Smith">
            </div>

            <!-- Email label and text box -->
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>

            <!-- Message label and large text box -->
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="8"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
          &copy; Copyright
        </p>
    </footer>
</body>
</html>
